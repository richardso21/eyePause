<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>eyePause</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div>
      <h1 class="title">eyePause 👀⏸️</h1>
      <h5 class="subtitle">Bring justice back to your eyes!</h5>
      <img id="closeButton" src="assets/close.png" alt="" />
    </div>

    <label class="switch">
      <input type="checkbox" checked id="toggler" />
      <span class="slider round"></span>
    </label>

    <table class="u-full-width settings">
      <thead>
        <tr>
          <th>Settings</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="setting-name">Break Interval (min)</td>
          <!-- <div id="breakIntBtns">
            <td><button class="button btn-setting">30</button></td>
            <td><button class="button btn-setting">20</button></td>
            <td><button class="button btn-setting">15</button></td>
          </div> -->
          <td>
            <input type="number" placeholder="Minutes" id="inputBreakInt" />
          </td>
        </tr>

        <tr>
          <td class="setting-name">Break Duration (min)</td>
          <!-- <div id="breakDurBtns">
            <td><button class="button btn-setting">7</button></td>
            <td><button class="button btn-setting">5</button></td>
            <td><button class="button btn-setting">2.5</button></td>
          </div> -->
          <td>
            <input type="number" placeholder="Minutes" id="inputBreakDur" />
          </td>
        </tr>
      </tbody>
    </table>

    <div class="funcBtns">
      <button class="button-primary" id="saveButton">Save</button>
      <button class="button-primary" id="exitButton">Exit</button>
    </div>

    <script defer src="renderer.js"></script>
  </body>
</html>
